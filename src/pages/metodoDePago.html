<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/metodoDePago.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <div class="contenedorMetodoDePago">
        <div class="flexDetallesPago">
            Método de pago
        </div>
        <div class="flexDetallesPago">
            <img class="carritoPago" src="../../public/imagenes/card.svg" alt="">
            Agrega tu método de pago.
        </div>
    </div>
    
    <!--Formulario Metodo de pago-->

    <div class="contenedorAmbosDetallesPago">
        <div class="formularioDetallesPago izquierda">
            <form action="" class="formularioDetallesPago">
                <div class="mb-1">
                    <label for="disabledTextInput" class="form-label">Nombre del titutlar</label>
                    <input type="text"  placeholder="Nombre completo">
                  </div>
                  <div class="mb-1">
                    <label for="disabledSelect" class="form-label">Número de tarjeta:</label>
                    <input type="text" placeholder="Número de targeta">
                  </div>
                  <div class="mb-1">
                    <label for="" class="form-label">Fecha de expiración:</label>
                    <input type="text" placeholder="Fecha de expiración">
                  </div>
                  <div class="mb-1">
                    <label for="" class="form-label">CVV:</label>
                    <input type="text" placeholder="CVV de tu tarjeta">
                  </div>
            </form>

        </div>
        <div class="formularioDetallesPago derecha">
            <h3>RESUMEN</h3>
            <a href="" id="mostrarCupon">AGREGA UN CUPÓN</a>
            <div class="contenedorInputCupon">
            <input id="inputCupon" class="inputCupon" type="text" placeholder="Cupón">
        </div>
            <h4>Subtotal $</h4>
            <h4>Envío $</h4>
            <h4>I.V.A $</h4>
                <hr>
            <h4>Total $</h4>
            <button class="botonDetallesEnvio">Siguiente</button>
            <button class="botonDetallesEnvio">Cancelar</button>
        </div>
    </div>


<script src="../scripst/metodoDePago.js"></script>
</body>
</html>
